<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        table, td {
          border: 1px solid black;
        }
        </style>
</head>
<body>
    <h1 id="title">DOM Manipulation Form</h1>
    <p id='description'>In this task we use DOM to manipulate the form and store the data in a table</p>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <form action="" id="form" onsubmit="addrecords();return false">
        <div class="form-group">

        <label for="first-name">First name:</label><br>
        <input type="text" id="first-name" name="first-name" placeholder="Please Enter First Name" required><br>
        <label for="last-name">Last name:</label><br>
        <input type="text" id="last-name" name="last-name" placeholder="Please Enter Last Name"required><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id ="address" rows="5" cols="30" placeholder="Please Enter Address"></textarea><br>
        <label for="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode" placeholder="Please Enter Pincode"required><br>
        <span>Please select your gender:</span>
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Female</label>
        <input type="radio" id="gender" name="gender" value="female"><br>

        <p>Please select atleast two food options from below:</p>
        <input name="list" id="food" type="checkbox" value="rice">Rice
        <input name="list" id="food" type="checkbox" value="soup">Soup
        <input name="list" id="food" type="checkbox" value="pasta">Pasta
        <input name="list" id="food" type="checkbox" value="pizza">Pizza
        <input name="list" id="food" type="checkbox" value="sushi">Sushi<br><br>

        <label for="country-select">Please choose a country:</label><br>
        <select id="country-select">
            <option value="">--Please choose an option--</option>
            <option value="India">India</option>
            <option value="France">France</option>
        </select><br><br>

        <label for="state-select">Please choose a state:</label><br>
        <select id="state-select">
            <option value="">--Please choose an option--</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Normandy">Normandy</option>
            <option value="Brittany">Brittany</option>
        </select><br><br>



        <button class ="btn btn-primary" type="submit"  id ='submit' form="form" value="Submit">Submit</button>
    </div>
    </form>

    <br>

    
    <table id="myTable" class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>Country</th>
            <th>State</th>

        </tr>
    </thead>
    <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
